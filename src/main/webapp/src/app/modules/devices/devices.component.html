<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter device name">
</mat-form-field>
  
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

    <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container> -->

    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Topic </th>
    <td mat-cell *matCellDef="let row"> {{row.topic}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">

    <th mat-header-cell *matHeaderCellDef class="right">
        <button mat-icon-button color="accent" (click)="addNew()">
            <mat-icon>add</mat-icon>
        </button>    
    </th>
    <td mat-cell *matCellDef="let row" class="right">
        <span>
            <button mat-icon-button color="accent" (click)="startEdit(row.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="deleteItem(row.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </span>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>

<mat-paginator 
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
