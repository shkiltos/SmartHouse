<div class="container">
  <h3 mat-dialog-title>Are you sure you want to delete this device?</h3>
  <div mat-dialog-content>
    <p>Id: {{data.id}}</p>
    <p>Name: {{data.name}}</p>
    <p>Topic: {{data.topic}}</p>
    <p>Type: {{data.type}}</p> 
    <p *ngIf="data.description!=null">Description: {{data.description}}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
