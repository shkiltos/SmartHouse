
<div class="text">
    <h4>{{ label }}</h4>

    <span class="total">{{ total }}{{dimension}}</span>

    <span>
        <mat-icon [ngStyle]="{'color': percentage >= 0 ? 'green' : 'red'}">{{ percentage >= 0 ? 'trending_up' : 'trending_down'}}</mat-icon>
    </span>

    <span class="description" [ngStyle]="{'color': percentage >= 0 ? 'green' : 'red'}">
        {{ percentage ? percentage.toFixed(2) + '%' : ''}}
    </span>
</div>
<div class="widget">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
        style="width: 100%; height: 60px; display: block;">
    </highcharts-chart>
</div>
