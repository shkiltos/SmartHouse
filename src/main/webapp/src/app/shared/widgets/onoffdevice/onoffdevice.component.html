<div class="text">
    <h4 matTooltipPosition="above" [matTooltip]="device.description">{{ device.name }}</h4>

    <span class="topic">
        topic: {{ device.topic }} 
        <img *ngIf="device.image !== null" style="float: right;" class="device-image" [matTooltip]="device.description" [src]="imageName" onerror="this.style.display='none'">
    </span>
    
    <div>turned {{device.state ? 'on': 'off'}}</div>

    <div class="button-group">
        <mat-icon [ngClass]="{'power-butt-on': device.state === onState}" (click)="toggle()" class="unselectable clickable power-icon">power_settings_new</mat-icon>
    </div>
</div>
