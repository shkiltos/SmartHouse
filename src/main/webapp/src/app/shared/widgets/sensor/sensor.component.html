<div class="text">
    <h4 matTooltipPosition="above" [matTooltip]="device.description">{{ device.name }}</h4>

    <span class="topic">
        topic: {{ device.topic }} 
        <img *ngIf="device.image !== null" style="float: right;" class="device-image" [src]="imageName" [matTooltip]="device.description" onerror="this.style.display='none'">
    </span>

    <br>
    <br>

    <div class="button-group">
        <span class="indication">{{device.data === null ? '--' : device.data}} {{device.dimension}}</span>
    </div>
</div>
